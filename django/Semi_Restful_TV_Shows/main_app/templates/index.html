<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of shows</title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Title</th>
            <th>Network</th>
            <th>Release Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for show in shows%}
    <tr>
        <td>{{show.id}}</td>
        <td>{{show.title}}</td>
        <td>{{show.network}}</td>
        <td>{{show.release_date}}</td>
        <td> <a href="/shows/{{show.id}}/edit"> edit </a> <a href="/shows/{{show.id}}/delete"> delete</a> <a href="/shows/{{show.id}}"> View </a></td>
    </tr>
    {% endfor %}
    </tbody>
    </table>
    <a href="/shows/new"> Add a new Show</a>
</body>
</html>
