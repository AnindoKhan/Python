<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit show</title>
</head>
<body>
    <h1>Hello {{user.first_name}}! Edit your Trip</h1>
    <form action="/logout" method="POST">
        {%csrf_token%}
        <button type="submit"> Logout </button>
    </form>
    <form action="/dashboard" method="POST">
        {%csrf_token%}
        <button type="submit"> dashboard </button>
    </form>
    <form action="/update/{{trip.id}}" method="POST">
        {%csrf_token%}
        Destination <input type="text" name="destination" value="{{trip.destination}}">
        Start Date <input type="date" name="start_date" value="{{trip.start_date}}">
        End Date <input type="date" name="end_date" value="{{trip.end_date}}">
        Plan <input type="text" name="plan" value="{{trip.plan}}">
        <button type="submit"> Edit </button>
    </form>
    {% if messages %}
<ul class="messages">    
    {% for message in messages %}    
        <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
    {% endfor %}
</ul>
{% endif %}
</body>
</html>
