<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Update</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body class="goal">
    <div class="container">
        <nav class="nav justify-content-end">
            <a class="nav-link" href="/home"> Home</a>
            <a class="nav-link" href="/logout">Log Out</a>
            <a class="nav-link" href="/goals"> Go Back</a>
        </nav>
    <h1>Add a goal </h1>
    <form action="/goal/{{goal.id}}/update" method="post">
        {%csrf_token%}
        <div class="form-group">
            <input type="text" class="form-control" id="" placeholder="Description" name="description" value="{{goal.description}}">
        </div>
        <div class="form-group">
            <input type="date" class="form-control" id="" placeholder="Start Date" name="start_date" value="{{goal.start_date}}" >
        </div>
        <div class="form-group">
            <input type="date" class="form-control" id="" placeholder="End Date" name="end_date" value="{{goal.end_date}}">
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
    </div>
</body>
</html>
