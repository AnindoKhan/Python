<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goals</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body class="goal">
    <div class="container">
        <nav class="nav justify-content-end">
            <a class="nav-link" href="/home"> Home</a>
            <a class="nav-link" href="/logout">Log Out</a>
        </nav>
    <h1>Your Goals </h1>
    <table class="table table-hover table-primary">
        <thead>
            <tr>
                <th scope="col">Description</th>
                <th scope="col">Start Date</th>
                <th scope="col">End Date </th>
                <th scope="col">Action</th>
            </tr>
        </thead>
        <tbody>
            {% for goal in user.goals.all%}
            <tr>
                <th scope="row">{{goal.description}}</th>
                <th scope="row">{{goal.start_date}}</th>
                <th scope="row">{{goal.end_date}}</th>
                <th scope="row"><a href="/goal/{{goal.id}}/edit"> Edit </a></th>
                <th scope="row"><a href="/goal/{{goal.id}}/delete"> Delete </a></th>
            {%endfor%}
            </tr>
        </tbody>
    </table>
    <form action="/newgoal" method="POST">
        {%csrf_token%}
        <button type="submit" class="btn btn-success"> Add a goal </button>
    </form>
</div>
</body>
</html>
