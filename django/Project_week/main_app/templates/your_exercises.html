<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercises</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script src="{% static 'js/script.js' %}"></script>

</head>

<body class="exercise">
    <div class="container">
        <nav class="nav justify-content-end">
            <a class="nav-link" href="/home"> Home</a>
            <a class="nav-link" href="/logout">Log Out</a>
        </nav>
        <h1 class="text-light bg-dark">Your Recent Exercises</h1>
        <table class="table table-hover table-light">
            <thead>
                <tr>
                    <th scope="col">Activity</th>
                    <th scope="col">Duration</th>
                    <th scope="col">Calories Burned</th>
                    <th scope="col">Date</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for exercise in user.exercises.all%}
                <tr>
                    <th scope="row">{{exercise.activity}}</th>
                    <th scope="row">{{exercise.duration}}</th>
                    <th scope="row"> {{exercise.calories_burned}}</th>
                    <th scope="row">{{exercise.date}}</th>
                    <th scope="row"><a href="/exercise/{{exercise.id}}/edit"> Edit </a></th>
                    <th scope="row"><a href="/exercise/{{exercise.id}}/delete"> Delete </a></th>
                    {%endfor%}
                </tr>
            </tbody>
        </table>
        <form action="/newexercise" method="POST">
            {%csrf_token%}
            <button type="submit" class="btn btn-dark"> Add an Exercise </button>
    </div>
</body>

</html>
