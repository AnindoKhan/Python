<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Meal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
</head>

<body class="meal">
    <div class="container">
        <nav class="nav justify-content-end">
            <a class="nav-link" href="/home"> Home</a>
            <a class="nav-link" href="/logout">Log Out</a>
            <a class="nav-link" href="/meals"> Go Back </a>
        </nav>
        <h1>Edit your meal</h1>
        <form action="/meal/{{meal.id}}/change" method="post">
            {%csrf_token%}
            <div class="form-group">
                <input type="text" class="form-control" id="" placeholder="Meal" name="meal" value="{{meal.meal}}">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="" placeholder="Calories" name="calories"
                    value="{{meal.calories}}">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="" placeholder="Protein" name="protein"
                    value="{{meal.protein}}">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" placeholder="Carbohydrates" name="carbohydrates"
                    value="{{meal.carbohydrates}}">
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="" placeholder="Fat" name="fat" value="{{meal.fat}}">
            </div>
            <div class="form-group">
                <input type="date" class="form-control" id="" placeholder="" name="date" value="{{meal.date}}">
            </div>
            <button type="submit" class="btn btn-outline-primary">Edit</button>
        </form>
</body>

</html>
