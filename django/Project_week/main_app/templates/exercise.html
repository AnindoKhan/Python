<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Add an Exercise</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
</head>

<body class="exercise">
    <div class="container">
        <nav class="nav justify-content-end">
            <a class="nav-link" href="/home"> Home</a>
            <a class="nav-link" href="/logout">Log Out</a>
            <a class="nav-link" href="/exercises">Go Back</a>
        </nav>
        <h1 class="text-light bg-dark">Enter Your New Exercise</h1>
        <form action="/add_exercise" method="POST">
            {%csrf_token%}
            <div class="form-group">
                <input type="text" class="form-control" id="" placeholder="Activity" name="activity">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="" placeholder="Duration" name="duration">
            </div>
            <div class="form-group">
                <input type="text" class="form-control" id="" placeholder="Calories Burned" name="calories_burned">
            </div>
            <div class="form-group">
                <input type="date" class="form-control" id="" placeholder="" name="date">
            </div>
            <button type="submit" class="btn btn-dark"> Add </button>
        </form>
    </div>
</body>

</html>
