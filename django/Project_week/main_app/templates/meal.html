<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% load static %}

    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
</head>

<body class="meal">
    <div class="container">
        <nav class="nav justify-content-end">
            <a class="nav-link" href="/home"> Home</a>
            <a class="nav-link" href="/logout">Log Out</a>
        </nav>
        <h1>Your Recent Meals</h1>
        <table class="table table-hover table-info">
            <thead>
                <tr>
                    <th scope="col"> Meal</th>
                    <th scope="col">Calories</th>
                    <th scope="col">Protein (g)</th>
                    <th scope="col"> Carbohydrates (g)</th>
                    <th scope="col"> Fat (g)</th>
                    <th scope="col"> Date</th>
                    <th scope="col"> Action</th>
                </tr>
            </thead>
            <tbody>
                {% for meal in user.meals.all%}
                <tr>
                    <th scope="row">{{meal.meal}}</th>
                    <th scope="row">{{meal.calories}}</th>
                    <th scope="row">{{meal.protein}}</th>
                    <th scope="row">{{meal.carbohydrates}}</th>
                    <th scope="row"> {{meal.fat}}</th>
                    <th scope="row">{{meal.date}}</th>
                    <th scope="row"><a href="/meal/{{meal.id}}/edit"> Edit </a></th>
                    <th scope="row"><a href="/meal/{{meal.id}}/delete"> Delete </a></th>
                    {%endfor%}
                </tr>
            </tbody>
        </table>
        <form action="/newmeal" method="POST">
            {%csrf_token%}
            <button type="submit" class="btn btn-primary"> Add a Meal </button>
        </form>
    </div>
</body>

</html>
