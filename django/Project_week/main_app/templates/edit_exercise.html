<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Exercise</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <script src="{% static 'js/script.js' %}"></script>
</head>
<body class="exercise">
    <div class="container">
        <nav class="nav justify-content-end">
            <a class="nav-link" href="/home"> Home</a>
            <a class="nav-link" href="/logout">Log Out</a>
            <a class="nav-link" href="/exercises">Go Back</a>
        </nav>
    <h1 class="text-light bg-dark">Edit your Exercise</h1>
    <form action="/exercise/{{exercise.id}}/update" method="post">
        {%csrf_token%}
        <div class="form-group">
            <input type="text" class="form-control" id="" value ="{{exercise.activity}}" name="activity">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="" value ="{{exercise.duration}}" name="duration">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="" value ="{{exercise.calories_burned}}" name="calories_burned">
        </div>
        <div class="form-group">
            <input type="date" class="form-control" id="" value ="{{exercise.date}}" name="date">
        </div>
        <button type="submit" class="btn btn-dark"> Edit </button>
    </form>

</div>
</body>
</html>
